<app-navbar></app-navbar>
<h1>{{pokemon.name | uppercase}}</h1>
<img src="{{pokemon.sprites.other['official-artwork'].front_default}}" alt="">
<p>Generations:</p>
<ul *ngFor="let key of versions_keys">
    <li>{{key}}</li>
</ul>
<p>Abilities:</p>
<ul *ngFor="let ab of pokemon.abilities">
    <li>{{ab.ability.name}}</li>
</ul>
